<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calcContainer">
        <div id="screen">
            <div id="mainLine" class="text">432</div>
            <div id="underLine" class="text">5+5</div>
        </div>

        <div id="buttons">
            <div class="row">
                <div class="gridItem">AC</div>
                <div class="gridItem">C</div>
                <div class="gridItem"><</div>
                <div class="gridItem">/</div>
            </div>
            <div class="row">
                <div class="gridItem">7</div>
                <div class="gridItem">8</div>
                <div class="gridItem">9</div>
                <div class="gridItem">x</div>
            </div>
            <div class="row">
                <div class="gridItem">4</div>
                <div class="gridItem">5</div>
                <div class="gridItem">6</div>
                <div class="gridItem">-</div>
            </div>
            <div class="row">
                <div class="gridItem">1</div>
                <div class="gridItem">2</div>
                <div class="gridItem">3</div>
                <div class="gridItem">+</div>
            </div>
            <div id="bottomRow" class="row">
                <div class="gridItem">0</div>
                <div class="gridItem">.</div>
                <div class="equal">=</div>
            </div>
        </div>

        
    </div>



<script src="script.js"></script>
</body>
</html>
